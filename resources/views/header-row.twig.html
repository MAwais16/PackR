<div class="row">
    <div class="col-md-3">
        <img src="{{logoSrc}}" class="img-responsive"/>
    </div>
    <div class="col-md-9">
        <ul class="progress-indicator">
            {% for item in steps %}
            {% if item[1] %}
            <li class="completed"> <span class="bubble"></span>{{item[0]}}</li>
            {% else %}
            <li> <span class="bubble"></span>{{item[0]}}</li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
